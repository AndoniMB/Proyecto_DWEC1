<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aketza Gonzalez, Lierni Sarraoa, Andoni Montero">
    <meta name="description" content="Pagina para crear tu propio equipo y descargar el pdf del equipo creado">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <title>BB | DWEC</title>
</head>
<body>
    <header>
        <h1 id="tituloCreador"></h1>
        <nav class="menu">
            <div class="menu--etiqueta">
                <a href="./index.html">
                    <img src="../img/logo.png" alt="Despliega Menu" class="menu--logo">
                </a>
            </div>
            <div class="menu--items">
                <div class="menu--item"><a href="./index.html" id="paginaPrincipal"></a></div>
                <div class="menu--item"><a href="./verEquipos.html" id="verEquipos"></a></div>
                <div class="menu--item"><a href="./jugadores.html" id="jugadores"></a></div>
            </div>
        </nav>
        <div class="selector-derecha">
            <select id="multiidioma">
                <option value="es">es</option>
                <option value="eu">eu</option>
                <option value="en">en</option>
            </select>
        </div>
    </header>
    <main>
        <section class="contenedor">
            <h2 id="creaTuEquipo"></h2>
            <label for="txtNombreEquipo" id="nombreEquipo"></label>
            <input type="text" name="txtNombreEquipo" id="txtNombreEquipo">
            <br><br>
            <select name="equipos" id="equipos"></select>
            <form method="post">
                <section id="informacionEquipo" class="contenedorTarjetas"></section>
                <button type="submit" name="validar" id="btnValidar" class="ocupaTodo"></button>
            </form>
        </section>
        
    </main>
    <footer>
        <p id="proyectoFooter"></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="../js/crearEquipos.js"></script>
    <script type="module" src="../js/usaMultiidioma.js"></script>
    <script type="module" src="../js/selectMultiidioma.js"></script>
</body>
</html>
